<div class="modal fade" id="SingIn" tabindex="-1" role="dialog" aria-labelledby="SingIn"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="loginServlet" method="get">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group shadow-2-strong"
                         style="border-radius: 1rem;">
                        <div class="card-body text-center ">


                            <div class="form-outline mb-4 mt-5">
                                <input type="text" id="typeEmailX-2" name="username"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX-2">username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" name="password"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value=""
                                       id="form1Example3"/>
                                <label class="form-check-label" for="form1Example3"> Remember
                                    password </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-outline-secondary btn-lg" data-dismiss="modal" value="Close">
                    <input class="btn btn-outline-primary btn-lg" type="submit"
                           value="Login">

                </div>
            </form>
        </div>
    </div>
</div>

<!--register-->
<div class="modal fade" id="SingUp" tabindex="-1" role="dialog" aria-labelledby="SingUp"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <form action="" id="register" name="register" method="POST">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Sign Up</h5>
                </div>
                <div class="modal-body">

                    <div class="form-group shadow-2-strong"
                         style="border-radius: 1rem;">
                        <div class="card-body text-center ">

                            <div class="form-outline mb-4 mt-5 d-inline-block" style="width: 40%">
                                <input type="text" id="firstname" name="firstname"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="firstname">firstname</label>
                            </div>

                            <div class="form-outline mb-4 d-inline-block" style="width: 40%">
                                <input type="text" id="lastname" name="lastname"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="lastname">lastname</label>
                            </div>

                            <div class="form-outline mb-4 d-inline-block" style="width: 40%">
                                <input type="email" id="email" name="email"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="email">email</label>
                            </div>

                            <div class="form-outline mb-4 d-inline-block" style="width: 40%">
                                <input type="text" id="username" name="username"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="username">username</label>
                            </div>

                            <div class="form-outline mb-4 d-inline-block" style="width: 40%">
                                <input type="text" id="password" name="password"
                                       class="form-control form-control-lg" />
                                <label class="form-label" for="password">password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4 ">
                                <input type="radio" id="rdiCustomer" class="form-check-input mx-1" name="user" checked
                                       value="customer">
                                <label for="rdiCustomer" class="form-check-label mx-3">customer</label>
                                <input type="radio" class="form-check-input mx-2" id="rdiExpert" name="user"
                                       value="expert">
                                <label for="rdiExpert" class="form-check-label mx-4">expert</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-outline-secondary btn-lg" data-dismiss="modal" onclick="" value="Close">
                    <button class="btn btn-outline-primary btn-lg" type="submit" name="button" id="button"
                            onclick="validate()">Register
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
