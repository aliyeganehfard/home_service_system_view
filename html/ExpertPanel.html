<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expert Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--    <script src="js/jquery-3.6.0.min.js"></script>-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/CustomerPanel.js"></script>
    <script type="text/javascript" src="../js/AdminPanel.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5 ">
    <div class="container-fluid ">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
            <a class="navbar-brand mx-2" href="#">Expert panel</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" data-toggle="modal"
                       data-target="#ServiceCareer" onclick="setServicesForAddSubService()">Add Service To Career</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" data-toggle="modal"
                       data-target="#suggestedOrder" onclick="">Suggested Order</a>
                </li>

                <li class="dropdown show">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>

                    <div class="dropdown-menu" aria-labelledby="ServiceTools">
                        <a class="dropdown-item" aria-current="page" href="#" data-toggle="modal"
                           data-target="#expertProfile">Profile</a>

                        <a class="dropdown-item" aria-current="page" href="#" data-toggle="modal"
                           data-target="#expertHidtory">History</a>



                    </div>
                </li>
            </ul>

        </div>
    </div>
</nav>
<!--select Service-->
<div class="modal fade" id="ServiceCareer" tabindex="-1" role="dialog" aria-labelledby="ServiceCareer"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="" id="addServiceToCareer" name="SubServiceForm" method="POST">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Add SubService</h5>
                </div>
                <div class="modal-body">

                    <div class="form-group shadow-2-strong"
                         style="border-radius: 1rem;">
                        <div class="card-body text-center ">

                            <select class="form-select form-select-lg mt-2 mb-2 w-75  m-auto"
                                    aria-label="Default select example"
                                    id="ServicesSelectedForSubService">
                                <option selected disabled>select the service</option>
                            </select>
                            <label class="form-label" for="ServicesSelectedForSubService">choose the service</label>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-outline-secondary btn-lg" data-dismiss="modal" value="Close">
                    <button class="btn btn-outline-primary btn-lg" type="submit" name="button" id="button"
                            onclick="">Save
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
<!--select Service-->
<!--suggested order-->
<div class="modal fade" id="suggestedOrder" tabindex="-1" role="dialog" aria-labelledby="suggestedOrder"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form action="" id="suggestedOrdersForm" name="suggestedOrdersForm" method="GET">

                <div class="modal-header">
                    <h5 class="modal-title">Suggested Orders</h5>
                    <div class="float-end">
                        <input type="reset" class="btn btn-outline-dark btn-lg d-inline-block" value="Reset" >
                    </div>
                </div>

                <div class="modal-body">

                    <div class="form-group shadow-2-strong " style="border-radius: 1rem;">
                        <div class="card-body text-center ">
                            <h3>Your Suggested </h3>
                            <hr>
                            <div class="form-outline mt-3 d-inline-block mx-3" style="width: 25%">
                                <input type="number" id="offerSuggestedPrice" name="offerSuggestedPrice"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="offerSuggestedPrice">suggested price</label>
                            </div>

                            <div class="form-outline mt-3 d-inline-block mx-3" style="width: 25%">
                                <input type="number" id="offerDurationOfWork" name="offerDurationOfWork"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="offerDurationOfWork">duration of work</label>
                            </div>

                            <div class="form-outline mt-3 d-inline-block mx-3" style="width: 25%">
                                <input type="text" id="offerTimeOfWork" name="offerTimeOfWork"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="offerTimeOfWork">time of work</label>
                            </div>

                            <h3>Offers</h3>
                            <hr>
                            <div>
                            <table class="table table-hover" onclick="" id="suggestedOrderTable"  >
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col" id="thId">#</th>
                                    <th scope="col">SubService Name</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Address</th>
                                </tr>
                                </thead>
                                <tbody id="tBodySuggestedOrderTable">

                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-outline-danger btn-lg" data-dismiss="modal" value="Close">
<!--                                        <button class="btn btn-outline-primary btn-lg" type="submit" name="button" id="searchButton"-->
<!--                                                onclick="">Send-->
<!--                                        </button>-->

                </div>
            </form>
        </div>
    </div>
</div>
<!--suggested order-->
<!--expert history-->
<div class="modal fade" id="expertHidtory" tabindex="-1" role="dialog" aria-labelledby="expertHidtory"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form action="" id="expertHistoryForm" name="register" method="POST">

                <div class="modal-header">
                    <h5 class="modal-title" >Profile</h5>
                </div>
                <div class="modal-body">

                    <div class="form-group shadow-2-strong"
                         style="border-radius: 1rem;">
                        <div class="card-body text-center ">

                            <h3>Orders</h3>
                            <hr>
                            <table class="table table-hover" onclick="" id="expertOrdersHistoryTable">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col" >#</th>
                                    <th scope="col">subServicesName</th>
                                    <th scope="col">price</th>
                                    <th scope="col">dateOfWork</th>
                                    <th scope="col">timeOfWork</th>
                                    <th scope="col">orderState</th>
                                    <th scope="col">description</th>
                                    <th scope="col">address</th>
                                </tr>
                                </thead>
                                <tbody id="tBodyExpertOrdersHistory">

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-outline-secondary btn-lg" data-dismiss="modal" onclick=""
                           value="Close">
                    <button class="btn btn-outline-primary btn-lg" type="submit" name="button"
                            onclick="">Get
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
<!--expert history-->

<div class="container " style="margin-top: 65px">
    <div class="alert alert-success alert-dismissible fade my-5 w-50 m-auto  rounded-pill" id="massage" role="alert">
        <div class="w-75 d-inline-block ">
            <strong id="userAlert"></strong> <span id="descriptionAlert"></span></div>
        <div class="d-inline-block bg-white text-center rounded-pill" style="width: 20%">
            <button type="button" class=" btn btn-close-white btn-primary " onclick="hideMassage()" aria-label="Close">
                close
            </button>
        </div>
    </div>
</div>
</body>
</html>
